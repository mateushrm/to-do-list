<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <!--CSS-->
    <link rel="stylesheet" href="css/style.css">
    <!--JS-->
    <script src="js/script.js" defer></script>
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="conteudo">
        <header>
            <h1>To-do List</h1>
        </header>
        <form id="form">
            <p>Adicione a sua tarefa:</p>
            <div class="controle-form">
                <input type="text" id="todo-input" placeholder="O que você vai fazer?">
                <button type="submit">
                    <i class="fa-thin fa-plus"></i>
                </button>
            </div>
        </form>
        <form id="edit-form" class="hide">
            <p>Edite a sua tarefa:</p>
            <div class="controle-form">
             <input type="text" id="edit-input">
             <button type="submit">
                <i class="fa-solid fa-check-double"></i>
             </button>
            </div>
            <button id="cancel-edit">Cancelar</button>
        </form>
            <div id="todo-list">
                <div class="todo">
                    <h3>Fazer compras</h3>
                    <button class="concluido">
                        <i class="fa-solid fa-check"></i>
                    </button>
                    <button class="edit">
                        <i class="fa-solid fa-pen"></i>
                    </button>
                    <button class="remove">
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                </div>
                <div class="todo">
                    <h3>Arrumar quarto</h3>
                    <button class="concluido">
                        <i class="fa-solid fa-check"></i>
                    </button>
                    <button class="edit">
                        <i class="fa-solid fa-pen"></i>
                    </button>
                    <button class="remove">
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                </div>
                <div class="todo">
                    <h3>Ler Harry Potter</h3>
                    <button class="concluido">
                        <i class="fa-solid fa-check"></i>
                    </button>
                    <button class="edit">
                        <i class="fa-solid fa-pen"></i>
                    </button>
                    <button class="remove">
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                </div>
                <div class="todo">
                    <h3>Escrever relatório</h3>
                    <button class="concluido">
                        <i class="fa-solid fa-check"></i>
                    </button>
                    <button class="edit">
                        <i class="fa-solid fa-pen"></i>
                    </button>
                    <button class="remove">
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                </div>
            </div>
        </div>
    </body>
</html>
